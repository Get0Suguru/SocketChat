<!DOCTYPE html>
<html lang="en">
<head>
    <title>SocketChat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            background: #0f0f1f;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        #welcomeMessage, #errorMessage {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: opacity 0.5s ease;
        }
        #welcomeMessage {
            background: #00ffaa22;
            color: #00ffaa;
        }
        #errorMessage {
            background: #ff333322;
            color: #ff3333;
        }
        .login-section, .group-section, .message-section {
            margin-bottom: 20px;
        }
        .login-section input, .group-section input, .message-section input {
            background: #2a2a3e;
            border: 2px solid #00ffaa;
            border-radius: 5px;
            padding: 10px;
            color: #e0e0e0;
            font-size: 16px;
            margin-right: 10px;
        }
        .login-section button, .group-section button, .message-section button {
            background: #00ffaa;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #0f0f1f;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-section button:hover, .group-section button:hover, .message-section button:hover {
            background: #00cc88;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            background: #1a1a2e;
            border: 2px solid #4a4a6e;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            transition: background 0.2s;
        }
        .message:hover {
            background: #2a2a3e;
        }
        .message-sender {
            color: #00ffaa;
            font-weight: bold;
        }
        .message-content {
            color: #e0e0e0;
        }
        .message-timestamp {
            font-size: 0.8em;
            color: #4a4a6e;
            margin-left: 10px;
        }
        #groupSelect {
            background: #2a2a3e;
            border: 2px solid #00ffaa;
            border-radius: 5px;
            padding: 10px;
            color: #e0e0e0;
        }
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                padding: 15px;
            }
            .login-section input, .group-section input, .message-section input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div id="welcomeMessage" style="display: none;"></div>
    <div id="errorMessage" style="display: none;"></div>
    <div class="login-section">
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="connect()">Connect</button>
    </div>
    <div id="groups" class="group-section" style="display: none;">
        <input id="groupName" type="text" placeholder="Group Name">
        <button onclick="joinGroup()">Join</button>
    </div>
    <div id="messages"></div>
    <div class="message-section">
        <input id="message" type="text" placeholder="Type a message...">
        <select id="groupSelect"></select>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    let username = null;

    function connect() {
        username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (!username || !password) return alert('Enter both username and password!');
        fetch('/api/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: username, password: password })
        })
            .then(response => response.text())
            .then(status => {
                const welcomeMessage = document.getElementById('welcomeMessage');
                const errorMessage = document.getElementById('errorMessage');
                welcomeMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                if (status === 'found') {
                    welcomeMessage.textContent = 'Welcome back, ' + username + '!';
                    welcomeMessage.style.display = 'block';
                    startWebSocket();
                } else if (status === 'created') {
                    welcomeMessage.textContent = 'Welcome new user, ' + username + '!';
                    welcomeMessage.style.display = 'block';
                    startWebSocket();
                } else if (status === 'wrong') {
                    errorMessage.textContent = 'Wrong password!';
                    errorMessage.style.display = 'block';
                    document.getElementById('groups').style.display = 'none';
                }
            });
    }

    function startWebSocket() {
        const socket = new SockJS('/stomp');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, () => {
            document.getElementById('username').disabled = true;
            document.getElementById('password').disabled = true;
            document.getElementById('groups').style.display = 'block';
        });
    }

    function joinGroup() {
        const groupName = document.getElementById('groupName').value;
        if (!groupName) return alert('Enter a group name!');
        // Subscribe to private queue for previous messages
        stompClient.subscribe('/user/queue/group/' + groupName, (message) => {
            const msg = JSON.parse(message.body);
            const messages = document.getElementById('messages');
            const formattedTime = msg.sentAt ? new Date(msg.sentAt).toLocaleString() : 'No time';
            messages.innerHTML += `
            <div class="message">
                <span class="message-sender">${msg.sender}</span>:
                <span class="message-content">${msg.content}</span>
                <span class="message-timestamp">[${formattedTime}]</span>
            </div>`;
            messages.scrollTop = messages.scrollHeight;
        });
        // Subscribe to public topic for new messages
        stompClient.subscribe('/topic/group/' + groupName, (message) => {
            const msg = JSON.parse(message.body);
            const messages = document.getElementById('messages');
            const formattedTime = msg.sentAt ? new Date(msg.sentAt).toLocaleString() : 'No time';
            messages.innerHTML += `
            <div class="message">
                <span class="message-sender">${msg.sender}</span>:
                <span class="message-content">${msg.content}</span>
                <span class="message-timestamp">[${formattedTime}]</span>
            </div>`;
            messages.scrollTop = messages.scrollHeight;
        });
        // Create group via WebSocket with JSON
        stompClient.send('/app/chat.joinGroup', {}, groupName);
        const groupSelect = document.getElementById('groupSelect');
        const option = document.createElement('option');
        option.value = groupName;
        option.text = groupName;
        groupSelect.appendChild(option);
        document.getElementById('groupName').value = '';
    }

    function sendMessage() {
        const content = document.getElementById('message').value;
        const groupName = document.getElementById('groupSelect').value;
        if (!content || !groupName) return alert('Select a group and type a message!');
        const message = {
            content: content,
            sender: username,
            groupName: groupName
        };
        stompClient.send('/app/chat.sendMessage', {}, JSON.stringify(message));
        document.getElementById('message').value = '';
    }
</script>
</body>
</html>
